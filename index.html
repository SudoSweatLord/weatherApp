<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body>
    <div id="loadingSpinner" style="display: none">Loading...</div>
    <div id="searchContainer">
      <input
        type="text"
        class="searchControl"
        placeholder="City name or Zipcode"
        id="searchInput"
      />
      <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain"></div>
        <div id="temperature"></div>
        <div id="weatherDescriptionHeader"></div>
        <div><img id="documentIconImg" src="" alt="" /></div>
        <div id="windSpeed" class="bottonDetails"></div>
        <div id="humidity" class="bottonDetails"></div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
